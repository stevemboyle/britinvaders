<!DOCTYPE html>
<html>
  <head>
    <title>Galaxian</title>
    <style>

      canvas {
        position: absolute;
        top: 0px;
        left: 0px;
        background: transparent;
      }

      #background {
        z-index: -2;
      }

      #main {
        z-index: -1;
      }

      #ship {
        z-index: 0;
      }

    </style>
  </head>
  <body>

    <!-- The Background -->
    <canvas id="background" width="600" height="360"></canvas>

    <!-- The Enemy Ships and Bullets -->
    <canvas id="main" width="600" height="360"></canvas>

    <!-- The Player's Ship -->
    <canvas id="ship" width="600" height="360"></canvas>

    <!-- The JavaScript for the Game -->
    <script src="game.js"></script>
  </body>
</html>
